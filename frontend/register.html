<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RentEase â€“ Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <h1>RentEase</h1>
        <div class="subtitle">Local Rental Finder</div>
      </div>
      <div class="actions">
        <button class="btn btn-ghost theme-toggle" type="button" data-theme-toggle>Theme</button>
        <a class="btn btn-ghost" href="./index.html">Back to Home</a>
      </div>
    </header>

    <section class="card">
      <div class="login-grid">
        <div class="login-main">
          <h2>Register</h2>
          <form id="formRegister" class="col">
            <label>Full Name
              <input name="name" required placeholder="Juan Dela Cruz" />
            </label>
            <label>Email
              <input name="email" type="email" required placeholder="you@example.com" />
            </label>
            <label>Password
              <input name="password" type="password" required placeholder="Create a password" />
            </label>
            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
          </form>
        </div>
        <div class="login-art" aria-hidden="true"></div>
      </div>
    </section>
    
    <!-- Notification Modal (success/info) -->
    <div id="notifyModal" class="modal hidden">
      <div class="modal-content">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg" style="color:#34d399">
            <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div id="notifyText"></div>
        </div>
        <div class="modal-actions">
          <button id="notifyOk" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/config.js"></script>
  <script src="./scripts/theme.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/register.js"></script>
</body>
</html>
